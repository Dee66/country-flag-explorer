<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Flag Explorer: Countries</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <h1>Explore Country Flags</h1>
</header>
<div class="search-container">
    <form method="get" action="/countries">
        <label>
            <input type="text" class="search-input" name="search" placeholder="Search for a country..."
                   th:value="${param.search}">
        </label>
        <button type="submit" class="search-button">Search</button>
    </form>
</div>

<div class="countries-grid">
    <div th:if="${#lists.isEmpty(countries)}" class="no-results-message" style="text-align:center; width:100%;">
        <p style="font-size: 1.2em; margin: 2em 0;">No countries found matching your search.</p>
        <a href="/countries" class="back-link" style="display:inline-block; margin-top:1em; text-decoration:none; color:#007bff; font-weight:bold;">
            &larr; Back to full list
        </a>
    </div>
    <div class="country-card" th:each="country : ${countries}" th:unless="${#lists.isEmpty(countries)}">
        <img class="flag-image" th:alt="${country.name} + ' flag'" th:src="${country.flag}"/>
        <div class="country-name" th:text="${country.name}">Country Name</div>
        <a class="view-detail-btn" th:href="@{'/countries/' + ${country.name}}">View Details</a>
    </div>
</div>
</body>
</html>
