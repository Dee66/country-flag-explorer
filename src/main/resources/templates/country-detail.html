<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title th:text="'Flag Explorer - ' + ${country.name}">Flag Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="detail-container">
    <div class="flag-title" th:text="${country.name}">Country Name</div>
    <img class="flag-img"
         th:alt="${country.name} + ' flag'"
         th:src="${country.flag}"/>
    <div class="country-data">
        <b>Capital:</b>
        <span th:text="${country.capital}">Capital</span>
    </div>
    <div class="country-data">
        <b>Population:</b>
        <span th:text="${#numbers.formatInteger(country.population, 0, 'COMMA')}">Population</span>
    </div>
    <a class="back-link" th:href="@{/countries}">&larr; Back to country list</a>
</div>
</body>
</html>
